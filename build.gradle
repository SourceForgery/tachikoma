buildscript {
    dependencies {
        classpath "io.ebean:ebean-gradle-plugin:10.2.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:3.0.0"
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
        classpath "gradle.plugin.org.jmailen.gradle:kotlinter-gradle:1.6.0"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.26"
    }
    repositories {
        mavenLocal()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
        mavenCentral()
    }
}

plugins {
    id 'net.researchgate.release' version '2.6.0'
}
apply plugin: 'java'

subprojects {
    apply plugin: 'idea'

    buildscript {
        repositories {
            mavenLocal()
            maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
            maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
            maven { url "https://plugins.gradle.org/m2/" }
            mavenCentral()
        }
    }

    idea {
        module {
            outputDir = file('build/idea-out')
            outputDir = file('build/idea-testout')
        }
    }

    repositories {
        mavenLocal()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
        mavenCentral()
    }

    sourceCompatibility = ext.java_version
    targetCompatibility = ext.java_version

    // Add better deprecation warnings
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        apply plugin: 'org.jlleitschuh.gradle.ktlint'
        apply plugin: "org.jmailen.kotlinter"
        apply plugin: 'org.junit.platform.gradle.plugin'


        kotlinOptions {
            languageVersion = "1.2"
            apiVersion = "1.2"
            jvmTarget = "1.8"
            freeCompilerArgs = ["-Xjsr305=true"]
            //javaParameters = true   // Useful for reflection.
        }

        ktlint {
            debug = false
            verbose = true
            android = false
//            reporter = "checkstyle"
            ignoreFailures = false
        }

        dependencies {
            testCompile "org.jetbrains.spek:spek-api:$spek_version"
            testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
            testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
            testCompile 'org.junit.platform:junit-platform-runner:1.0.2'
            compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
            compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

        }
    }
}


group 'com.sourceforgery.tachikoma'

